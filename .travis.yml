- phpenv version-name | grep ^7 && pecl install -f mongodb-1.3.4 ; true
install:
- composer install
before_script:
- psql -c 'create database oauth2_server_php;' -U postgres
after_script:
- php test/cleanup.php
script:
- vendor/bin/phpunit -v
